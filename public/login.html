<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bookpango</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="auth-divider">
                <span>Or</span>
            </div>
            <button id="googleLogin" class="btn btn-outline">
                Sign in with Google
            </button>
            <div class="auth-links">
                <a href="/">Back to Home</a>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script src="/js/firebase.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await authManager.loginWithEmail(email, password);
            if (result.success) {
                window.location.href = '/';
            } else {
                alert('Login failed: ' + result.error);
            }
        });
        
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const result = await authManager.loginWithGoogle();
            if (result.success) {
                window.location.href = '/';
            } else {
                alert('Google login failed: ' + result.error);
            }
        });
    </script>
</body>
</html>
